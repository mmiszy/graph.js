<!DOCTYPE html>
<html>
    <head>
        <title>Graph.js</title>
        <script src="app/utils.js" type="text/javascript"></script>
        <script src="app/graph.js" type="text/javascript"></script>
        <link rel="stylesheet" href="app/style.css" media="screen">
    </head>
    <body>
        <canvas id="main_canv" width="300" height="300"></canvas>
        <script type="text/javascript">
            var graphjs = new Graphjs();
            graphjs.init({
                offset: {
                    x: 150,
                    y: -150
                },
                zoom: {
                    x: 1,
                    y: 1
                }
            });
            var x = graphjs.calcFunction('Math.sin(x)', 'euler');
            graphjs.draw(x);
        </script>
    </body>
</html>
